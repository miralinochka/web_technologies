<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="../main-style.css">
  <title>ballmer peak</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <script src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="left-block">
      <img src="../images/coder.webp" loading="lazy"/>
    </div>
    <div class="main">
      <div class="form">
        <h1>fill in this form to count how much alcohol you need to turn the "supercoder" mode ON</h1>
        <form id="form" onsubmit="calculateAmountOfAlcohol(event)">
            <div>
              <div class="form-group">
                <label for="bodyWeight">enter your body weight</label>
                <input
                  type="number"
                  id="bodyWeight"
                  placeholder="50"
                  required
                />
              </div>
              <div class="form-group">
                <input type="radio" name="gender" id="female" value="female" checked>
                <label for="female">female</label>
              </div>
              <div class="form-group">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">male</label>
              </div>
              <button type="submit" class="btn-submit">let's code!</button>
            </div>
          </form>
          <div>
            <div id="results"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="fixed">
    <h3 class="footer-text">developed by Alina Mironchik</h3>
  </footer>
</body>
</html>
