<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="../main-style.css">
  <link rel="stylesheet" href="../common/spinner/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>rsa decrypt</title>
  <script src="script.js"></script>
</head>
<body>
    <div class="container">
      <div class="row">
          <div class="text-to-encrypt col mt-4 mb-4">
            <form id="form1" onsubmit="encode(event)">
              <h3>Enter some text you want to encode:</h3>
              <textarea
                autofocus
                id="textToEncode"
                placeholder="text to encode"
                maxlength="1000"
                rows="5"
                required
              ></textarea>
              <button type="submit" class="btn-submit">encode</button>
              <h4>Result:</h4>
              <p id="encode-result"></p>
            </form>
        </div>
        <div class="text-to-encrypt col mt-4 mb-4">
          <form id="form2" onsubmit="decode(event)">
            <h3>Enter some text you want to decode:</h3>
            <textarea
              autofocus
              id="textToDecode"
              placeholder="text to decode"
              maxlength="1000"
              rows="5"
              required
            ></textarea>
            <button type="submit" class="btn-submit">decode</button>
            <h4>Result:</h4>
            <p id="decode-result"></p>
          </form>
        </div>
      </div>
    </div>
    <footer class="fixed">
      <h3 class="footer-text">developed by Alina Mironchik</h3>
    </footer>
</body>
</html>
