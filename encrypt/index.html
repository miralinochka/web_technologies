<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../main-style.css">
  <link rel="stylesheet" href="../common/spinner/index.css">
  <title>encrypt</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
    <form onsubmit="encrypt(event)">
      <div class="central-column">
        <h3>Write text to encrypt:</h3>
        <textarea
          autofocus
          id="textToEncode"
          placeholder="text to encode"
          maxlength="1000"
          rows="5"
          required
        ></textarea>
        <button type="submit" class="btn-submit">encrypt</button>
        <p id="result"></p>
      </div>
    </form>
    <footer class="fixed">
      <h3 class="footer-text">developed by Alina Mironchik</h3>
    </footer>
</body>
</html>
